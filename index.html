<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
        <path
          d="M0, 125 C200, 230 300,
                0 515, 125 L500, 00 L0, 0 Z"
          style="stroke: none; fill: #d6e1ff"
        ></path>
      </svg>
    </div>

    <main class="card">
      Order Summary You can now listen to millions of songs, audiobooks, and
      podcasts on any device anywhere you like! Annual Plan $59.99/year Change
      Proceed to Payment Cancel Order
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/elorenn/order-summary-card" target="_blank"
        >Lo</a
      >.
    </footer>
  </body>
</html>
