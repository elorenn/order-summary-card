<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="background-container"></div>

    <main class="card">
      <figure class="img-wrapper">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="happy person listening to music and dancing"
        />
      </figure>
      <section>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="plan">
          <div>
            <img src="./assets/images/icon-music.svg" alt="musical note" />
            <section>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </section>
          </div>
          <a href="#">Change</a>
        </section>
        <button type="button" class="btn-main">Proceed to Payment</button>
        <button type="button">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/elorenn/order-summary-card" target="_blank"
        >Lo</a
      >.
    </footer>
  </body>
</html>
